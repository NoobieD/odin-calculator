<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <div class="query-display" id="queryDisplay"></div>
                <div class="result-display" id="resultDisplay">0</div>
            </div>
            <div class="btn-grid">
                <button class="btn" id="resetBtn">RESET</button>
                <button class="btn" id="deleteBtn">DELETE</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">รท</button>
                
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">ร</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">-</button>

                <button class="btn" id="dotBtn">.</button>
                <button class="btn number">0</button>
                <button class="btn" id="equalsBtn">=</button>
                <button class="btn operator">+</button>


            </div>
        </div>
    </div>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
